<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enspire Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="shortcut icon" href="../Images/Logo/Enspire-logo.png" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <h2>Enspire Login</h2>
        <label>Are you a student of our college?</label>
        <select id="studentType">
            <option value="">Select an option</option>
            <option value="dmce">Yes (DMCE)</option>
            <option value="other">No (Other)</option>
        </select>

        <!-- DMCE Fields -->
        <div id="dmceFields" class="hidden">
            <label>Student ID</label>
            <input type="text" id="studentId" placeholder="Enter Student ID">

            <label>Password</label>
            <input type="password" id="dmcePassword" placeholder="Enter Password">
        </div>
        
        <!-- Other College Fields -->
        <div id="otherFields" class="hidden">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter Email">

            <label>Password</label>
            <input type="password" id="otherPassword" placeholder="Enter Password">
        </div>

        <button onclick="login()">Login</button>
    </div>

    <script src="../JS/login.js"></script>

</body>
</html>
