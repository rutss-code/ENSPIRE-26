<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Registration</title>
    <link rel="stylesheet" href="../CSS/registration.css">
    <link rel="shortcut icon" href="../Images/Logo/Enspire-logo.png" type="image/x-icon">
    <style>
    </style>
</head>
<body>
<div class="card">
    <h2>Registration</h2>
    <form id="regForm">
        
        <h4>1. Account Security</h4>
        <div class="form-group">
            <label>Email Address / Username</label>
            <input type="email" name="userEmail" required placeholder="email@example.com">
        </div>
        <div class="grid">
            <div class="form-group">
                <label>Set Password</label>
                <input type="password" id="mainPass" name="password" required placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPass" required placeholder="••••••••">
            </div>
        </div>
        <p class="password-hint">Use at least 8 characters with letters and numbers.</p>

        <!-- <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;"> -->

        <h4>2. Personal Details</h4>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="userName" required placeholder="Enter full name">
        </div>

        <div class="form-group">
            <label>Are you a student of our college?</label>
            <select id="collegeType" name="collegeType" required>
                <option value="" disabled selected>Select an option</option>
                <option value="internal">Yes (My College)</option>
                <option value="external">No (Other College)</option>
            </select>
        </div>

        <div id="internalSection" class="conditional-fields">
            <div class="grid">
                <div class="form-group">
                    <label>Branch</label>
                    <select name="branchInt">
                        <option value="" disabled selected>Select Branch</option>
                        <option value="AI-DS">AI&DS</option>
                        <option value="CS">Computer Science</option>
                        <option value="IT">IT</option>
                        <option value="EXTC">EXTC</option>
                        <option value="EXTC">Civil</option>
                        <option value="EXTC">Civil & Infra </option>
                        <option value="EXTC">Chemical </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <select name="yearInt">
                        <option value="FE">FE</option>
                        <option value="SE">SE</option>
                        <option value="TE">TE</option>
                        <option value="BE">BE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Division</label>
                    <input type="text" name="div" placeholder="e.g. A">
                </div>
                <div class="form-group">
                    <label>Roll No</label>
                    <input type="number" name="roll">
                </div>
                <div class="form-group full-width">
                    <label>Student ID (UID)</label>
                    <input type="text" name="sid" placeholder="College ID card number">
                </div>
                <div class="form-group full-width">
                    <label>Contact No</label>
                    <input type="tel" name="phoneInt">
                </div>
            </div>
        </div>

        <div id="externalSection" class="conditional-fields">
            <div class="form-group">
                <label>College Name</label>
                <input type="text" name="extCollege" placeholder="Full college name">
            </div>
            <div class="grid">
                <div class="form-group full-width">
                    <label>Branch</label>
                    <input type="text" name="branchExt" placeholder="e.g. Mechanical">
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="text" name="yearExt" placeholder="e.g. 3rd Year">
                </div>
                <div class="form-group">
                    <label>Contact Details</label>
                    <input type="tel" name="phoneExt">
                </div>
            </div>
        </div>

        <button type="submit">Create Account & Register</button>
    </form>
</div>

<script src="../JS/registration.js"></script>

</body>
</html>
